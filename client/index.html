<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ruloChat</title>
  <style>
    /* --- CSS Reset --- */
    * {
      min-width: 0;
      font: inherit;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      color-scheme: light dark;
    }

    img, video, svg {
      display: block;
      height: auto;
      max-width: 100%;
    }

    body {
      margin: 0;
      min-height: 100dvh;
    }

    h1, h2, h3, h4, h5, h6 {
      text-wrap: balance;
    }

    p {
      text-wrap: pretty;
    }

    /* --- Chat styles --- */

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 25px 0;
    }
    
    #chat {
      border: 1px solid #968d8d;
      border-radius: 4px;
      overflow: hidden;
      width: 350px;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <section id="chat">
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
